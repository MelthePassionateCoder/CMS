{% extends 'student/base.html' %}

  <form method="post" action="{% url 'add-students' advisory.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Students</button>

  <a href="{% url 'advisory-detail' advisory.id %}" class="btn">Back to Advisory Detail</a>
{% endblock %}
