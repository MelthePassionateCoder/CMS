{% extends "student/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the school month?</p>
<form method="post" action="{% url 'delete_school_month' school_month.id %}">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
{% endblock %}
