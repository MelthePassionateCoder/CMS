{% extends "student/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Export Templates</h2>
<div class="row">
    <div class="col-md-6">
    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Download Template</button>
    </form>
    </div>
</div>
{% endblock %}
